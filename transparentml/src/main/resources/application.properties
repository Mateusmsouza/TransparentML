# quarkus.log.min-level=DEBUG
# quarkus.log.level=DEBUG
# quarkus.log.handler.console.enable=true
# quarkus.log.handler.console.level=DEBUG
quarkus.log.handler.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.handler.console.color=false
quarkus.log.handler.console."stdout".enable=true
quarkus.log.handler.console."stdout".level=DEBUG
quarkus.log.handler.console."stdout".format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.mongodb.connection-string=mongodb+srv://${MONGODB_USER}:${MONGODB_PASSWORD}@${MONGODB_URI}
quarkus.naming.enable-jndi=true
quarkus.class-loading.removed-resources."io.quarkus\:quarkus-mongodb-client"=META-INF/services/com.mongodb.spi.dns.DnsClientProvider
